[pytest]
# Pytest configuration for VMware Inventory Dashboard tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = . src

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage (optional, uncomment to enable)
    # --cov=src/dashboard
    # --cov-report=html
    # --cov-report=term-missing
    # Parallel execution (uncomment to enable)
    # -n auto

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires database)
    dashboard: Dashboard-specific tests
    slow: Slow-running tests
    smoke: Smoke tests (quick validation)
    
# Test timeouts (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Add specific warning filters as needed
    # ignore:.*U.*mode is deprecated:DeprecationWarning

# Test collection ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    node_modules

# Console output style
console_output_style = progress

# Show extra test summary info
# x = failed tests
# X = xfailed tests
# f = failed fixtures
# E = errors
# s = skipped
# p = passed
# P = passed with output
# a = all except passed
# A = all
# N = none
