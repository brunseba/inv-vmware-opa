site_name: VMware Inventory OPA
site_description: VMware inventory management CLI tool with migration planning
site_author: brun_s
version: v0.6.2
repo_url: https://github.com/brun_s/inv-vmware-opa
repo_name: inv-vmware-opa

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - with-pdf:
      author: brun_s
      cover_subtitle: VMware Inventory Management Tool
      output_path: pdf/vmware-inv-documentation.pdf

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Commands: user-guide/cli-commands.md
      - Dashboard: user-guide/dashboard.md
      - PDF Export: user-guide/pdf-export.md
  - Reference:
      - Data Model: data-model.md
      - Database Schema: user-guide/database-schema.md
      - Label System: design/labelling-schema-review.md
  - Features:
      - Dashboard Overview: DASHBOARD.md
      - UI Enhancements: UI_ENHANCEMENTS.md
      - PDF Export Features: PDF_EXPORT.md
      - PDF Charts Guide: PDF_CHARTS_GUIDE.md
      - PDF Enhanced Features: PDF_ENHANCED_FEATURES.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Fixes Applied: FIXES_APPLIED.md
  - Changelog: changelog.md
