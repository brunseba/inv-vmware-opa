site_name: VMware Inventory OPA
site_description: VMware inventory management CLI tool with migration planning
site_author: brun_s
version: v0.6.2
repo_url: https://github.com/brun_s/inv-vmware-opa
repo_name: inv-vmware-opa

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - with-pdf:
      author: brun_s
      cover_subtitle: VMware Inventory Management Tool
      output_path: pdf/vmware-inv-documentation.pdf

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Quick Reference: getting-started/QUICK_REFERENCE.md
      - Quick Start v1.4.0: getting-started/QUICK_START_v1_4_0.md
  - User Guide:
      - CLI Commands: user-guide/cli-commands.md
      - Dashboard: user-guide/dashboard.md
      - PDF Export: user-guide/pdf-export.md
      - Backup & Restore: user-guide/backup-restore.md
  - Features:
      - Dashboard Overview: features/DASHBOARD.md
      - Dashboard Testing: features/DASHBOARD_TESTING.md
      - UI Enhancements: features/UI_ENHANCEMENTS.md
      - PDF Export: features/PDF_EXPORT.md
      - PDF Charts Guide: features/PDF_CHARTS_GUIDE.md
      - PDF Enhanced Features: features/PDF_ENHANCED_FEATURES.md
      - Multi-Target Migration: features/MULTI_TARGET_MIGRATION.md
      - Fixes Applied: features/FIXES_APPLIED.md
  - Architecture:
      - Docker: architecture/DOCKER.md
      - WebAssembly Evaluation: architecture/WEBASSEMBLY_EVALUATION_PLAN.md
  - Migration:
      - Migration Notes: migration/MIGRATION_NOTES.md
      - Migration Notes v1.4.0: migration/MIGRATION_NOTES_v1_4_0.md
      - Replication Duration Plan: migration/REPLICATION_DURATION_MITIGATION_PLAN.md
      - Schema Versioning: migration/CHECK_SCHEMA_VERSION.md
      - Schema CLI Commands: migration/SCHEMA_CLI_COMMANDS.md
      - Schema Updates: migration/SCHEMA_CLI_UPDATE_SUMMARY.md
      - Schema Consolidation: migration/SCHEMA_VERSION_CONSOLIDATION.md
  - Development:
      - Contributing: development/CONTRIBUTING.md
      - Security: development/SECURITY.md
      - Testing Summary: development/TESTING_SUMMARY.md
      - Test Coverage: development/TEST_COVERAGE_REPORT.md
  - Reference:
      - Data Model: data-model.md
      - Label System: design/labelling-schema-review.md
  - Changelog: changelog.md
